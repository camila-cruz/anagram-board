<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anagramas</title>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Sans&family=Galada&family=Roboto+Slab:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <h1>Anagram Board!</h1>
        <p class="descricao">
            Quer tentar descobrir anagramas dentro de textos? Digite uma palavra ou frase e troque as letras de lugar!
        </p>
        <form id="formAnagrama">
            <input type="text" name="" id="txtPalavra" autocomplete="off">
            <button type="submit">Espalhar!</button>
        </form>
        <div class="dropzones">
            <!-- Onde os espaços em branco do tabuleiro vão ficar -->
        </div>
        <div class="palavra">
            <!-- Onde as letras da palavra vão ficar -->
        </div>
    </main>

    <footer>
        <p>Feito com ❤ por Camila Cruz</p>
        <p> Portfolio | <a href="https://github.com/camila-cruz">Github</p></a>
    </footer>

    <script src="app.js" type="text/javascript"></script>
</body>
</html>
